<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Of Owners</title>
</head>

<body>
    <h1 th:text="'List Of Owners'">List Of Owners</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner?.id}">Owner id</td>
                <td th:text="${owner?.firstName}">Owner First Name</td>
                <td th:text="${owner?.lastName}"> Last Name</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
